<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik&family=Secular+One&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <main class="personagens">
        <div class="personagem">
            <img class="imagem" src="src/imagens/personagem-tony-chopper.png" alt="personagem-chopper">
            <div class="conteudo">
                <i class="logo"></i>
                <h2 class="nome-personagem">Tony Chopper</h2>
                <p class="descricao"></p>
            </div>
        </div>

        <div class="personagem">
            <img class="imagem" src="src/imagens/personagem-roronoa-zoro.png" alt="pesonagem-zoro">
            <div class="conteudo">
                <i class="logo"></i>
                <h2 class="nome-personagem">Rorona Zoro</h2>
                <p class="descricao"></p>
            </div>
        </div>

        <div class="personagem selecionado">
            <img class="imagem" src="src/imagens/personagem-monkey-d-luffy.png" alt="personagem-luffy">
            <div class="conteudo">
                <i class="logo"></i>
                <h2 class="nome-personagem">Monkey D Luffy</h2>
                <p class="descricao"></p>
            </div>
        </div>

        <div class="personagem">
            <img class="imagem" src="src/imagens/personagem-nami.png" alt="personagem-nami">
            <div class="conteudo">
                <i class="logo"></i>
                <h2 class="nome-personagem">Nami</h2>
                <p class="descricao"></p>
            </div>
        </div>

        <div class="personagem">
            <img class="imagem" src="src/imagens/personagem-sanji.png" alt="personagem-Sanji">
            <div class="conteudo">
                <i class="logo"></i>
                <h2 class="nome-personagem">Sanji</h2>
                <p class="descricao"></p>
            </div>
        </div>
    </main>
    <ul class="botoes">
        <li>
            <button class="botao">
                <img src="src/imagens/tripulacao-chopper.png" alt="botao-chopper">
            </button>
        </li>
        <li>
            <button class="botao">
                <img src="src/imagens/tripulacao-zoro.png" alt="botao-zoro">
            </button>
        </li>
        <li>
            <button class="botao selecionado">
                <img src="src/imagens/tripulacao-luffy.png" alt="botao-luffy">
            </button>
        </li>
        <li>
            <button class="botao">
                <img src="src/imagens/tripulacao-nami.png" alt="botao-nami">
            </button>
        </li>
        <li>
            <button class="boato">
                <img src="src/imagens/tripulacao-sanji.png" alt="botao-sanji">
            </button>
        </li>
    </ul>
</body>
</html>
